<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header to hold the high score link and the timer -->
    <header id="header">
        <nav class="navbar navbar-expand bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p id="high_scores"> View Highscores</p>
              </li>
              <li class="nav-item">
                <p>Timer: <p id="timer">0</p> </p>
              </li>
            </ul>
          </nav>
    </header>

    <!-- main element to hold the questions card -->
    <main id="main">
        <div  class="container" >
            <div id="col" class="col-sm-6 col-md-6 ">

                <!-- the card for the beginning of the quiz -->
                <div id="start_card" class="card">
                    <h5 class="card-title">Start Quiz</h5>
                    <p>After clicking the button below, you will have 60 seconds to complete the 4 question quiz. Incorrect answers will reduce the remaining time by 5 seconds.</p>
                    <div class="button_box start_box">
                        <button id="start_button">Start</button>
                    </div>
                </div>

                <!-- the card template that is reused for each question -->
                <div id="question_card" class="card">
                    <h5 class="card-title">Question</h5>
                    <p id="question_text"></p>
                    <div class="button_box question_box">
                        <button id="answer_a" data="a" class="answer_button"></button>
                        <button id="answer_b" data="b" class="answer_button"></button>
                        <button id="answer_c" data="c" class="answer_button"></button>
                        <button id="answer_d" data="d" class="answer_button"></button>
                    </div>    
                </div>

                <!-- the card to submit scores after you complete the quiz -->
                <div id="complete_card" class="card">
                    <h5 class="card-title">All Done</h5>
                    <h6>Your final score is: <p id="score"></p></h6>
                        <p>Enter  Initials</p>
                        <input id="initials" type="text">
                        <button class="submit_btn" type="submit">Submit</button>
                </div>

                <!-- the element that shows the user whether their answer to the prior answer is correct or incorrect -->
                <p id="response"></p>

            </div>
        </div>
    </main>

    <!-- high score modal -->
    <section id="highscores"">
            <div>
                <h1>Highscores</h1>
                <div id="score_list">  
                </div>
                <button id="back_btn">Go Back</button>
                <button id="clear_btn">Clear Scores</button>
            </div>
    </section>

    <!-- javascript import -->
    <script src='script.js' ></script>
</body>
</html>
