<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        ul {
            justify-content: space-between;
            width: 100%;
            
        }

        p {
            margin: 0;
            display: inline;
        }

        #high_scores:hover {
            color: red;
        }

        .container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 400px;
            height: 300px;
        }

        

       
    </style>
</head>
<body>
    <!-- header to hold the high score link and the timer -->
    <header>
        <nav class="navbar navbar-expand bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p id="high_scores">High Scores</p>
              </li>
              <li class="nav-item">
                <p>Timer: <p id="seconds">60</p> </p>
              </li>
            </ul>
          </nav>
    </header>

    <!-- main to hold the questions card -->
    <main>
        <div class="container" >
                <div class="card">
                    <h5 class="card-title">Start Quiz</h5>
                    <p>Here is some text to read before you start the quiz</p>
                    <div class="button_box">
                        <button>Start</button>
                    </div>
                </div>
        </div>
    </main>

    <script src='script.js' ></script>
</body>
</html>
