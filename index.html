<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
     /* header, main {
         display:none;
     } */

     #highscores {
        height: 100%;
        width: 100%;
        display: none;
        justify-content: center;
        align-items: center;
     }

     html, body {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
     }

     .score_item {
        background: lightsteelblue;
        padding-left: 5px;
        margin-top: 5px;
     }

    </style>
</head>
<body>
    <!-- header to hold the high score link and the timer -->
    <header id="header">
        <nav class="navbar navbar-expand bg-light navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item">
                <p id="high_scores"> View Highscores</p>
              </li>
              <li class="nav-item">
                <p>Timer: <p id="timer">0</p> </p>
              </li>
            </ul>
          </nav>
    </header>

    <!-- main to hold the questions card -->
    <main id="main">
        <div  class="container" >
            <div id="col" class="col-sm-6 col-md-6 ">
                <div id="start_card" class="card">
                    <h5 class="card-title">Start Quiz</h5>
                    <p>Here is some text to read before you start the quiz</p>
                    <div class="button_box start_box">
                        <button id="start_button">Start</button>
                    </div>
                </div>
                <div id="question_card" class="card">
                    <h5 class="card-title">Question</h5>
                    <p id="question_text">Here is a basic question</p>
                    <div class="button_box question_box">
                        <button id="answer_a" data="a" class="answer_button">A. answer</button>
                        <button id="answer_b" data="b" class="answer_button">B. answer</button>
                        <button id="answer_c" data="c" class="answer_button">C. answer</button>
                        <button id="answer_d" data="d" class="answer_button">D. answer</button>
                    </div>    
                </div>
                <div id="complete_card" class="card">
                    <h5 class="card-title">All Done</h5>
                    <h3>Score: <p id="score"></p></h3>
                    <form action="">
                        <textarea name="" id="initials" cols="15" rows="1" >Type Your Initials</textarea>
                        <br>
                        <button class="submit_btn" type="submit">Submit</button>
                    </form>
                </div>
                <p id="response"></p>
            </div>
        </div>
    </main>

    <!-- high score modal -->
    <section id="highscores"">
            <div>
                <h1>Highscores</h1>
                <div id="score_list">
                    
                </div>
                <button id="back_btn">Go Back</button>
                <button id="clear_btn">Clear Scores</button>
                

            </div>
    </section>

    <script src='script.js' ></script>
</body>
</html>
